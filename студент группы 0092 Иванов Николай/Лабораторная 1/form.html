<HTML>
    <HEAD>
        <meta charset="utf-8">
    <META http-equiv="Content-Type" content="text/html; charset=Windows-1251">
    <link rel="stylesheet" type="text/css" href="Документ2.css">
    <link rel="stylesheet" type="text/css" href="css.css">
    <TITLE>Форма</TITLE>
    </HEAD>
    
    <BODY >
    
        <FORM name="contact_form" method="post" action="index.html" >
        
            <div id="top">Пожалуйста введите ваши данные.</div>
            

            <div id="menu">
                <a href="index.html">Главная</a><br>
                <a href="text1.htm">text1</a><br>
                <a href="text2.htm">text2</a><br>
                <a href="form.html">form</a><br>
            </div>

            <div id="content">
            <p>
                <label for="firstname">Имя</label>
                <input type="text" pattern="[А-Яа-яЁё]{2,}" id="first name" name="firstname" 
                placeholder="Имя|русскими буквами" required  maxlength="20" />
            </p>

            <p>
                <label for="lastname">Фамилия</label>
                <input type="text" pattern="[А-Яа-яЁё]{2,}" id="last name" name="lastname" 
                placeholder="Фамилия|русскими буквами" required  maxlength="20" />
            </p>
            
            <p>
                <label for="fathername">Отчество</label>
                <input type="text" pattern="[А-Яа-яЁё]{2,}" id="father name" name="fathername" 
                placeholder="Отчество|русскими буквами" maxlength="20" />
            </p>

            <P>Ваш пол: <INPUT type="radio" name="gender" value="Male"> Мужской
            &nbsp; <INPUT type="radio" name="gender" value="Female"> Женский</P>
            
            

            <P>Ваш возраст:
                <SELECT name="age">
                <OPTION value="">Выберите одну из опций:</OPTION>
                <OPTION value="0-18 years">0-18 лет</OPTION>
                <OPTION value="18-30 years">18-30 лет</OPTION>
                <OPTION value="30-45 years">30-45 лет</OPTION>
                <OPTION value="45-60 years">45-60 лет</OPTION>
                <OPTION value="60+ years">60+ лет</OPTION>
                </SELECT>
            </p>

            <p>
                <label for="email">Email адрес</label>
                <input type="email" id="email" name="email" 
                placeholder=your@email.address required maxlength="50" />
            </p>

            <p>
                <label>
                    <input type="checkbox" name="newsletter" />
                    Подпишитесь на рассылку
                </label>
            </p>

            <P><INPUT type="submit" name="send" value="Отправить данные"></P>
            </div>

            <div id="bottom">
                Подвал
            </div>
        </FORM>
    </BODY>
</HTML>
